<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div class="container text-centre">
    <h1>Passoword Generator</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase">Uppercase
        <br>
        <input type="checkbox" name="digits">Digits
        <br>
        <input type="checkbox" name="special">Special Characters
        <br>
        <input type="submit" value= "Generate Passoword" class="btn btn-primary">
        <br>
        <br>
        <input type="submit" value = "About Page" class="btn btn-dark">
        <br>
    </form>
</div>
